<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS style sheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <picture>
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(max-width: 375px)"
          />
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 376px)"
          />
          <img src="./images/image-product-desktop.jpg" alt="Product preview" />
        </picture>
      </div>
      <div class="card__content">
        <div class="product">
          <p class="product__category">PERFUME</p>
          <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <span class="price--main">$149.99</span>
          <span class="price--old">$149.99</span>
        </div>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="icon-cart" class="btn-logo" />
          <span class="btn-text">Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
